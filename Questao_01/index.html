<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Estatísticas</title>
  <style>
    /* Estilos para a página */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    .card {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #eaf0f6;
      text-align: center;
    }
    .card h1 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
    #input-container {
      margin-bottom: 20px;
    }
    #output {
      margin-top: 20px;
    }
    canvas#histogram {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
    }
    input[type="text"] {
      width: calc(100% - 85px);
      padding: 8px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      border-radius: 5px;
      margin-top: 10px;
      border: none;
      background-color: #4e8de5;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4e8de5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Trabalho de Estatística e Probabilidade</h1>
    <div id="input-container">
      <label for="data-input">Insira os dados (separados por vírgula):</label>
      <input type="text" id="data-input">
      <button onclick="calcularEstatisticas()">Calcular</button>
    </div>
    <div id="output">
      <!-- Os resultados serão exibidos aqui -->
    </div>
    <canvas id="histogram"></canvas>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
